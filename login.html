<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/login.css">
    <title>Login</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container-total">
            <div class="box-back">
                <div class="box-back-login">
                    <h1>Ya estas registrado</h1>
                    <p>Inicie sesion para entrar a la pagina</p>
                    <button id="start-sesion">Inicio de sesion</button>
                </div>
                <div class="box-back">
                    <div class="box-back-resgistrer">
                        <h1>Registarse</h1>
                        <p>Inicie sesion para entrar a la pagina</p>
                        <button id="start-sesion">Inicio de sesion</button>
                    </div>
                </div>
                <section class="login">
                    <!--form container of login-->
                    <div class="container-register">
                        <form action="" class="form-login">
                            <h2>Iniciar sesion</h2>
                            <input type="text" placeholder="Correo">
                            <input type="password" placeholder="Contraseña">
                        </form>
                        <!--form container of register-->
                        <form action="" class="form-register">
                            <h2>Registro</h2>
                            <input type="text" placeholder="Nombre">
                            <input type="text" placeholder="Correo">
                            <input type="password" placeholder="Contraseña">
                            <button>Registro</button>
                        </form>
                    </div>
                </section>
            </div>
    </main>
</body>

</html>
